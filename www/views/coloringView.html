<script type="text/javascript" src="js/svg-injector.min.js"></script>

<!-- Coloring Page  -->
<div class="coloring view">
  <!-- Left: Toolbar -->
  <nav id="navleft" class="left">
      <button class="button svg-button" ng-click="infoModal()">
        <img class="inject-me" src="icons/info-new.svg" width=100% height=100%/>
      </button>
      <button class="button svg-button pencil">
        <img class="inject-me" src="icons/pencil.svg" width=100% height=100%/>
      </button>
      <button class="button svg-button eraser" ng-click="erase()">
        <img class="inject-me" src="icons/eraser-new.svg" width=100% height=100%/>
      </button>
      <!-- <button class="button icon-button" onclick="save()">
        <img class="inject-me" src="icons/download.svg" width=100% height=100%/>
      </button> -->
      <button class="button icon-button save" ng-click="close()">
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
  </nav>

  <!-- Right: Colour Palette -->
  <nav id="navright" class="right">
      <div id="paletteBox">
      </div>
  </nav>

  <!-- Center: Canvas -->
  <article id="canvasmain">
      <div align="center">
  	<img class="inject-me" src="img/3Dprinter.svg">
      </div>
  </article>
</div>
